<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 40px;
            padding: 0px;
            display: grid;
            grid-template-rows: 1fr 4fr 1fr;
            gap: 20px;
        }

        .d1 {
            background-color: bisque;
            display: grid;
            justify-content: center;
            align-items: center;
            border: solid black 1px;
        }

        .d2 {
            background-color: orange;
            display: grid;
            grid-template-columns: 1fr 2fr;
            border: solid black 1px;
            margin: 20px;
        }

        .d21 {
            background-color: rgb(223, 243, 4);
            display: grid;
            justify-content: center;
            align-items: center;
            height: 500px;
            border: solid black 1px;
            margin: 20px;

        }

        .d22 {
            background-color: rgb(10, 236, 93);
            margin: 20px;
            border: solid black 1px;
            display: grid;
            grid-template-rows: 1fr 1fr;
            position: relative;
        }
        .p{
            display: grid;
            justify-content: center;
            align-self:last baseline;
        }
        .img{
            display: grid;
            margin: 20px;
            gap: 20px;        
            grid-template-columns: 1fr 1fr 1fr; 
            
        }
      
        .d221 {
            background-color: rgb(225, 52, 9);
            display: grid;
            justify-content: center;
            align-items: center;
        }

        .d3 {
            background-color: bisque;
            display: grid;
            justify-content: center;
            align-items: center;
            border: solid black 1px;
        }
    </style>
</head>

<body>
    <div class="d1">Hader</div>
    <div class="d2">
        <div class="d21">Aside</div>
        <div class="d22">
            <div class="p">Article</div>
            <div class="img">
                <div class="d221">image</div>
                <div class="d221">image</div>
                <div class="d221">image</div>
            </div>
        </div>
    </div>
    <div class="d3">Footer</div>
</body>

</html>
